<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
<header class="bg-[#0033A0] text-white p-4 flex justify-between">
  <h1 class="text-2xl font-bold">Your Cart</h1>
  <a href="index.html" class="bg-[#E2001A] px-4 py-2 rounded">Back</a>
</header>

<!-- Cart Items -->
<main id="cartGrid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4"></main>

<!-- Summary Section -->
<section class="p-4 bg-white shadow mt-6 max-w-xl mx-auto rounded">
  <h2 class="text-xl font-bold mb-4">Order Summary</h2>
  <p class="text-lg">Subtotal: <span id="subtotal">₹0</span></p>
  <div class="flex items-center mt-3">
    <input id="couponInput" type="text" placeholder="Enter coupon" class="border p-2 rounded w-2/3 mr-2">
    <button id="applyCoupon" class="bg-blue-600 text-white px-4 py-2 rounded">Apply</button>
  </div>
  <p class="text-lg mt-3">Discount: <span id="discount">₹0</span></p>
  <p class="text-xl font-bold mt-2">Total: <span id="total">₹0</span></p>
</section>

<!-- Email Modal -->
<div id="emailModal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex justify-center items-center">
  <div class="bg-white p-6 rounded shadow max-w-sm w-full text-center">
    <h2 class="text-lg font-bold mb-4">Enter your Email</h2>
    <input id="emailInput" type="email" placeholder="example@mail.com" class="border p-2 rounded w-full mb-4">
    <button id="confirmBuy" class="bg-green-500 text-white px-4 py-2 rounded">Confirm Purchase</button>
    <button id="closeModal" class="mt-2 text-gray-500">Cancel</button>
  </div>
</div>

<!-- Popups -->
<div id="popupContainer" class="fixed top-5 right-5 z-50"></div>

<script src="cart.js"></script>
</body>
</html>
