<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PepsiCo Catalog</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      overflow-x: hidden;
      background-color: white;
      background-image: url('https://as2.ftcdn.net/jpg/03/28/38/81/1000_F_328388145_sGYzSKYryE35MpjDNoFXcf6Kffd7tgMc.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 100%;
      opacity: 1;
    }

    .bubbles-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(0, 51, 160, 0.3); /* Pepsi blue */
      border-radius: 50%;
      animation: rise 10s infinite ease-in;
      box-shadow: 0 0 10px rgba(0, 51, 160, 0.2);
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="relative text-gray-800">

  <!-- Bubbles Background -->
  <div class="bubbles-container" id="bubbles"></div>
 <!-- Header -->
<header class="bg-[#0033A0] text-white p-4 flex justify-between items-center sticky top-0 z-50">
  <!-- Left: Logo and Title -->
  <div class="flex items-center space-x-3">
    <img src="https://1000logos.net/wp-content/uploads/2017/05/Pepsi-logo.png" alt="Pepsi Logo" class="h-10 w-10 rounded-full">
    <h1 class="text-2xl font-bold">PepsiCo Drinks</h1>
  </div>

  <!-- Right: Navigation buttons -->
  <div class="space-x-4">
    <a href="favorites.html" class="bg-[#E2001A] px-4 py-2 rounded">Favorites</a>
    <a href="cart.html" class="bg-green-500 px-4 py-2 rounded">Cart</a>
  </div>
</header>


  <!-- Filters -->
  <div class="p-4 flex flex-wrap gap-4 justify-center sticky top-14 bg-white z-40">
    <input id="search" type="text" placeholder="Search..." class="border p-2 rounded">
    <select id="filterBrand" class="border p-2 rounded">
      <option value="">Brand</option>
      <option value="Pepsi">Pepsi</option>
      <option value="Mirinda">Mirinda</option>
      <option value="7UP">7UP</option>
      <option value="Mountain Dew">Mountain Dew</option>
      <option value="Slice">Slice</option>
    </select>
    <select id="filterCaffeine" class="border p-2 rounded">
      <option value="">Caffeine</option>
      <option value="Yes">Yes</option>
      <option value="No">No</option>
    </select>
    <select id="filterDietary" class="border p-2 rounded">
      <option value="">Dietary</option>
      <option value="Contains Sugar">Contains Sugar</option>
    </select>
  </div>

  <!-- Product Grid -->
  <main id="grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4 z-10 relative overflow-y-auto"></main>

  <!-- Popup Container -->
  <div id="popupContainer" class="fixed top-5 right-5 z-50"></div>

  <!-- Bubbles Script -->
  <script>
    const bubbleContainer = document.getElementById('bubbles');
    for (let i = 0; i < 30; i++) {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      bubble.style.left = `${Math.random() * 100}%`;
      bubble.style.width = `${10 + Math.random() * 20}px`;
      bubble.style.height = bubble.style.width;
      bubble.style.animationDuration = `${6 + Math.random() * 5}s`;
      bubble.style.animationDelay = `${Math.random() * 5}s`;
      bubbleContainer.appendChild(bubble);
    }
  </script>

  <script src="app.js"></script>
</body>
</html>
